<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<title>第二个头歌布局</title>

		<style>
			body {
				margin: 0;
				padding: 0;
			}

			.navbar {
				position: fixed;
				top: 0;
				width: 100%;
				height: 50px;
				background-color: #333;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.menu {
				position: fixed;
				left: 0;
				top: 50px;
				width: 200px;
				height: calc(100% - 50px);
				background-color: #f1f1f1;
				overflow-y: auto;
			}

			.main-content {
				position: absolute;
				left: 200px;
				top: 50px;
				width: calc(100% - 200px);
				height: calc(100% - 50px);
				overflow-x: hidden;
			}

			.container {
				width: 100%;
				height: 1000px;
				border: 1px solid #ccc;
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<div class="navbar">顶部导航栏</div>

		<div class="menu">左侧菜单栏</div>

		<div class="main-content">
			<div class="container">内容区域1</div>

			<div class="container">内容区域2</div>

			<div class="container">内容区域3</div>
		</div>
	</body>
</html>
